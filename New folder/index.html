<!doctype html>
<html>

<head>
    <title>Tenali Ramkrishna</title>
    <link rel="stylesheet" href="Doc/pagestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

    <dev class="side_border">
        <section class="logo">
            <img src="Img/logo.png" id='img' alt="">

            <div class="middle_box">


                <h1 class="title">Tenali Ramkrishna</h1>

                <div class="searchnow">
                    <svg class="searchicon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>

                    <input type="search" placeholder="Search Google or type a URL !!" name="search" id="searchbox"
                        required src="https://my-results-page-url.com/?q=myQuery" onkeydown="openurl(event)">



                    <svg class="mic" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-mic" viewBox="0 0 16 16" onclick="record()">
                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                        <path
                            d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z" />
                    </svg>

                </div>


                <button id="searchbutton" onclick="openurl(1)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg><span>Search Now</span>
                </button>


                <div class="main_container">
                    <a href="https://www.youtube.com/" class="main_box" target="_blank">
                        <div class="inner">
                            <img src="Img/youtube.png" alt="Logo not found">
                        </div>
                        <h3>youtube</h3>
                    </a>

                    <a href="https://mail.google.com/mail/u/0/#inbox" class="main_box" target="_blank">
                        <div class="inner">
                            <img src="Img/gmail.png" alt="Logo not found">
                        </div>
                        <h3>Gmail</h3>
                    </a>

                    <a href="https://www.facebook.com/login/" class="main_box" target="_blank">
                        <div class="inner">
                            <img src="Img/facebook.png" alt="Logo not found">
                        </div>
                        <h3>Facebook</h3>
                    </a>

                    <a href="https://web.whatsapp.com/'" class="main_box" target="_blank">
                        <div class="inner">
                            <img src="Img/python.png" alt="Logo not found">
                        </div>
                        <h3>WhatsApp</h3>
                    </a>

                    <a href="https://photos.google.com/?tab=rq1&pageId=none" class="main_box" target="_blank">
                        <div class="inner">
                            <img src="Img/photo.png" alt="Logo not found">
                        </div>
                        <h3>Google photos</h3>
                    </a>

                </div>

        </section>
    </dev>

    <button class="changewallpaper" onclick="showhide()"><i class="fa fa-edit"></i>
    </button>

    <section class="new_upload">

        <div class="upload_box">

            <div class="upload mar">
                Upload a Image
                <i class="fa fa-upload"></i>
                <input type="file" id="ofline_wallpaper" onchange="exampal('offline')" accept="image/*">
            </div>

            <div class="uploadurl mar">

                <input type="text" id="online_wallpaper" placeholder="Image Url !!">
                <button onclick="exampal('online')">Check Img</button>
            </div>
        </div>

        <div class="buttons" id="buttons_id">

            <div class="align_buttons">
                <button class="cancel" onclick="cancel()">Cancel</button>
                <button class="done" onclick="done()">Done</button>
            </div>

        </div>

        <button id="closebtn" onclick="showagain()">Change Image</i>

    </section>



    <script src="Doc/Javascript.js"></script>

</body>

</html>
