        <input type="text" id="imgURL" name="imgURL" placeholder=" Image URL...😍" required>

        <label for="imgtitle">Image Title</label>
        <input type="text" id="imgtitle" name="imgtitle" placeholder="Image Title....🥰" required>
        <input type="button" value="Upload Now" id="add" onclick="Submit()">
